<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
	<title>Таймер-1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      	<div class="col-lg-8 col-lg-offset-2 timer-block">
      	  <div class="text-center">
      	    <span class="counter-main">00:00:00</span>	
      	  </div>
          <div class="col-lg-10 text-right">
            <span class="counter-branch">0</span>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="col-lg-3 col-lg-offset-2">
      	  <input type="button" value="Start" class="btn btn-success btn-block timer-button start-button" style="color: #000;  border: 16px solid #000;">
      	</div>
      	<div class="col-lg-3 col-lg-offset-2">
      	  <input type="button" value="Clear" class="btn btn-danger btn-block timer-button" style="color: #000;  border: 16px solid #000;">
      	</div>
      </div>
    </div>
	<script src='script/js.js'></script>
  </body>
</html>
